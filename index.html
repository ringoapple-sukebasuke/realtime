<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  <!-- jqueryで実装する場合 -->
        <link rel="stylesheet" href="main.css">
        <title>リアルタイムフィルター</title>
    </head>

    <body>
        <h3>リアルタイムフィルター</h3>
        <p>入力した文字を含まない要素は非表示となります</p>
        
        <div class="container">
            <div class="row">
                <div class="col">
                    <input class="search__text" type="text">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <ul class="target">
                        <li>
                            <img src="https://do-you-imi.net/wp-content/uploads/2019/07/asagao.jpg" alt="">
                            <p>キーワード</p>
                            <p>asagao,朝顔,あさがお</p>
                        </li>
                        <li>
                            <img src="https://ichiokuen-wo.jp/wp-content/uploads/2015/08/blue-sky-758608_640.jpg" alt="">
                            <p>キーワード</p>
                            <p>aozora,青空,あおぞら</p>
                        </li>
                        <li>
                            <img src="https://contents.trafficnews.jp/image/000/028/798/large_190529_yellow_01.jpg" alt="">
                            <p>キーワード</p>
                            <p>kuruma,車,くるま</p>
                        </li>
                        <li>
                            <img src="https://amd-pctr.c.yimg.jp/r/iwiz-amd/20201221-00010000-umakeiba-000-1-view.jpg?w=640&h=425&q=90&exp=10800&pri=l" alt="">
                            <p>キーワード</p>
                            <p>uma,馬, うま</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
